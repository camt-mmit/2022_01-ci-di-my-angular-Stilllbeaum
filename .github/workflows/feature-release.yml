name: feature-release
run-name:  ${{github.actor}} is integrating feature-release
on:
  push:
    branches: 
    - b*.*.*
jobs:
  ci-features-01:
    runs-on: ubuntu-latest
    env: 
      REF_NAME: ${{ github.ref }}
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PUSH_MAIN }} 
    - uses: actions/setup-node@v3
      with:
        node-version: "16"
    - name: Setup environment variables
      run: |
           VERSION="${REF_NAME#refs/head/b}"
           echo "VERSION=${VERSION}" >> $GITHUB_ENV
           echo "BRANCH_NAME=b${VERSION}" >> $GITHUB_ENV
           echo "TAG_NAME=v${VERSION}" >> $GITHUB_ENV
    - name: Setup git user
      run: |
           git config --global user.email "${{ github.event.pusher.email }}"
           git config --global user.name "${{ github.actor }}"
    - name: Install yarn
      run: npm install -g yarn
    - name: Install dependencies
      run: npm install --frozen-lockfile
    - name: Lint project
      run: npm run lint
    - name: Test project
      run: npm run test:ci
    - name: Merge main
      run: |
           git fetch --unshallow
           git checkout main
           git merge ${{ env.REF_NAME}}
           git push origin main
           git tag -a ${{ env.REF_NAME}} -m "my version ${{ env.VERSION}}"
           git push origin main --tags